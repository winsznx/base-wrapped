<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052FF"/>
      <stop offset="100%" style="stop-color:#003BB5"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGrad)" filter="url(#glow)"/>
  <!-- Inner circle border -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <!-- B letter -->
  <text x="100" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="white">B</text>
</svg>
